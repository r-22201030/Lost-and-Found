{% extends 'base.html' %}
{% block content %}
<h3>My Notifications</h3>
<ul class="list-group mt-3">
  {% for notif in user.notifications.all|dictsortreversed:"created_at" %}
    <li class="list-group-item {% if not notif.is_read %}fw-bold{% endif %}">
      <a href="{{ notif.link }}">{{ notif.message }}</a>
    </li>
  {% empty %}
    <li class="list-group-item text-muted">No notifications</li>
  {% endfor %}
</ul>
{% endblock %}
