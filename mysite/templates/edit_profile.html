{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4" style="max-width: 650px; margin:auto; border-radius: 15px;">
    <h3 class="text-center mb-4" style="color:#00796b;">Edit Profile</h3>

    <!-- ✅ Update Profile Info -->
    <form method="POST" class="mb-5">
      {% csrf_token %}
      <h5 class="mb-3" style="color:#004d40;">Update Account Information</h5>
      {{ profile_form.as_p }}
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Save Changes</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>

    <hr>

    <!-- ✅ Change Password -->
    <form method="POST">
      {% csrf_token %}
      <h5 class="mb-3" style="color:#004d40;">Change Password</h5>
      {{ password_form.as_p }}
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning px-4">Update Password</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
