{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<style>
  /* Background gradient for contact page */
  body {
    background: linear-gradient(135deg, #e0f7fa, #b2dfdb);
  }

  .contact-card {
    background-color: #ffffff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }

  .contact-card h3 {
    color: #00796b;
    font-weight: 600;
  }

  .contact-card p {
    color: #004d40;
    font-size: 0.95rem;
  }

  .contact-card label {
    font-weight: 500;
    color: #00796b;
  }

  .contact-card input,
  .contact-card textarea {
    border-radius: 8px;
    border: 1px solid #b2dfdb;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .contact-card input:focus,
  .contact-card textarea:focus {
    border-color: #00796b;
    box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
    outline: none;
  }

  .btn-primary {
    background-color: #00796b;
    border: none;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s;
  }

  .btn-primary:hover {
    background-color: #004d40;
    transform: translateY(-2px);
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="contact-card w-100" style="max-width: 500px;">
    <h3 class="text-center mb-3">Contact Us</h3>
    <p class="text-center mb-4">Have any questions? Feel free to contact us using the form below.</p>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" name="message" id="message" rows="4" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
     <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
  </div>
</div>
{% endblock %}
